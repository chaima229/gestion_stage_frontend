<div class="p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">âš™ï¸ ParamÃ¨tres du compte</h1>

  <!-- Messages -->
  <div *ngIf="successMessage" class="alert alert-success mb-6">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mb-6">
    {{ errorMessage }}
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Carte Profil -->
    <div class="card">
      <div class="p-6 border-b border-gray-100">
        <h2 class="text-lg font-semibold text-gray-800">ğŸ‘¤ Informations personnelles</h2>
      </div>
      <div class="p-6">
        <form (ngSubmit)="saveProfile()" class="space-y-4">
          <div class="space-y-2">
            <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
            <input
              type="text"
              id="nom"
              class="input"
              [(ngModel)]="profileForm.nom"
              name="nom"
              required
            />
          </div>

          <div class="space-y-2">
            <label for="prenom" class="block text-sm font-medium text-gray-700">PrÃ©nom</label>
            <input
              type="text"
              id="prenom"
              class="input"
              [(ngModel)]="profileForm.prenom"
              name="prenom"
              required
            />
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              class="input bg-gray-50"
              [value]="currentUser?.email"
              disabled
              readonly
            />
            <p class="text-xs text-gray-500">L'email ne peut pas Ãªtre modifiÃ©</p>
          </div>

          <button type="submit" class="btn btn-primary w-full" [disabled]="isLoading">
            {{ isLoading ? 'Enregistrement...' : 'Enregistrer les modifications' }}
          </button>
        </form>
      </div>
    </div>

    <!-- Carte Mot de passe -->
    <div class="card">
      <div class="p-6 border-b border-gray-100">
        <h2 class="text-lg font-semibold text-gray-800">ğŸ”’ Changer le mot de passe</h2>
      </div>
      <div class="p-6">
        <form (ngSubmit)="changePassword()" class="space-y-4">
          <div class="space-y-2">
            <label for="currentPassword" class="block text-sm font-medium text-gray-700">
              Mot de passe actuel
            </label>
            <input
              type="password"
              id="currentPassword"
              class="input"
              [(ngModel)]="passwordForm.currentPassword"
              name="currentPassword"
              required
            />
          </div>

          <div class="space-y-2">
            <label for="newPassword" class="block text-sm font-medium text-gray-700">
              Nouveau mot de passe
            </label>
            <input
              type="password"
              id="newPassword"
              class="input"
              [(ngModel)]="passwordForm.newPassword"
              name="newPassword"
              required
              minlength="6"
            />
          </div>

          <div class="space-y-2">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
              Confirmer le nouveau mot de passe
            </label>
            <input
              type="password"
              id="confirmPassword"
              class="input"
              [(ngModel)]="passwordForm.confirmPassword"
              name="confirmPassword"
              required
              minlength="6"
            />
          </div>

          <button type="submit" class="btn btn-primary w-full" [disabled]="isLoading">
            {{ isLoading ? 'Modification...' : 'Changer le mot de passe' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
