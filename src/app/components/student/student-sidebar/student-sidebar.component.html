<aside class="fixed left-0 top-0 h-screen w-[280px] bg-[#1a1a2e] text-white flex flex-col z-50">
  <!-- Header -->
  <div class="p-6 border-b border-white/10">
    <div class="flex items-center gap-3">
      <span
        class="w-10 h-10 gradient-primary rounded-xl flex items-center justify-center shadow-lg"
      >
        <app-icon name="graduationCap" [size]="22" class="text-white"></app-icon>
      </span>
      <div>
        <h2 class="text-lg font-bold m-0">StageHub</h2>
        <span
          class="inline-flex items-center gap-1 text-xs text-[#3b82f6] bg-[#3b82f6]/10 px-2 py-1 rounded-full mt-1"
        >
          <app-icon name="graduationCap" [size]="12"></app-icon> Étudiant
        </span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 py-4 overflow-y-auto">
    <div class="px-4 mb-2">
      <h3 class="text-xs font-semibold text-white/40 uppercase tracking-wider mb-3">Navigation</h3>
    </div>
    <ul class="list-none p-0 m-0">
      <li *ngFor="let item of menuItems" class="px-3 mb-1">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-[#3b82f6] text-white shadow-lg"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 no-underline transition-all duration-200 hover:bg-white/10 hover:text-white"
        >
          <app-icon [name]="item.icon" [size]="20"></app-icon>
          <span class="text-sm font-medium">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer -->
  <div class="p-4 border-t border-white/10">
    <div class="flex items-center gap-3 mb-3">
      <div
        class="w-10 h-10 bg-gradient-to-br from-[#3b82f6] to-[#2563eb] rounded-full flex items-center justify-center font-bold text-sm text-white"
      >
        {{ (currentUser()?.prenom || 'E').charAt(0).toUpperCase() }}
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-semibold text-white truncate m-0">
          {{ currentUser()?.prenom }} {{ currentUser()?.nom }}
        </p>
        <p class="text-xs text-white/50 truncate m-0">{{ currentUser()?.email }}</p>
      </div>
    </div>
    <button
      (click)="logout()"
      class="w-full flex items-center justify-center gap-2 py-2.5 px-4 bg-white/10 border-none rounded-lg text-white/80 text-sm font-medium cursor-pointer transition-all duration-200 hover:bg-red-500/20 hover:text-red-400"
    >
      <app-icon name="logOut" [size]="16"></app-icon>
      Déconnexion
    </button>
  </div>
</aside>
