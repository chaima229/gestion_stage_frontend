<aside class="fixed left-0 top-0 h-screen w-[280px] bg-[#1a1a2e] text-white flex flex-col z-50">
  <!-- Logo Section -->
  <div class="p-6 border-b border-white/10">
    <div class="flex items-center gap-3">
      <span
        class="w-10 h-10 gradient-primary rounded-xl flex items-center justify-center shadow-lg"
      >
        <app-icon name="graduationCap" [size]="22" class="text-white"></app-icon>
      </span>
      <div>
        <h2 class="text-lg font-bold m-0">StageHub</h2>
        <p class="text-xs text-white/60 m-0">Gestion des stages</p>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 py-4 overflow-y-auto">
    <ul class="list-none p-0 m-0">
      <li *ngFor="let item of menuItems" class="px-3 mb-1">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-[#667eea] text-white shadow-lg"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 no-underline transition-all duration-200 hover:bg-white/10 hover:text-white"
        >
          <app-icon [name]="item.icon" [size]="20"></app-icon>
          <span class="text-sm font-medium">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- User Profile Section -->
  <div class="p-4 border-t border-white/10">
    <div class="flex items-center gap-3">
      <div
        class="w-10 h-10 gradient-primary rounded-full flex items-center justify-center font-bold text-sm"
      >
        {{ currentUser()?.prenom?.charAt(0) || 'A' }}
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-semibold text-white truncate m-0">
          {{ currentUser()?.prenom || 'Admin' }} {{ currentUser()?.nom }}
        </p>
        <p class="text-xs text-white/50 m-0">
          {{ currentUser()?.role === 'ADMIN' ? 'Administrateur' : currentUser()?.role }}
        </p>
      </div>
      <button
        (click)="logout()"
        title="DÃ©connexion"
        class="w-9 h-9 rounded-lg bg-white/10 border-none cursor-pointer flex items-center justify-center transition-all duration-200 hover:bg-red-500/20 hover:text-red-400"
      >
        <app-icon name="logOut" [size]="18"></app-icon>
      </button>
    </div>
  </div>
</aside>
