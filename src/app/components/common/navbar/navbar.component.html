<nav *ngIf="!isAuthPage()" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <i class="bi bi-mortarboard"></i> Gestion des Stages
    </a>

    <!-- Mobile Menu Toggle -->
    <button class="navbar-toggler" type="button" (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" [class.show]="isMenuOpen">
      <ul class="navbar-nav ms-auto">
        <!-- Navigation Links (only if authenticated) -->
        <ng-container *ngIf="isAuthenticated()">
          <li class="nav-item" *ngFor="let link of getNavLinks()">
            <a class="nav-link" [routerLink]="link.path" (click)="closeMenu()">
              {{ link.label }}
            </a>
          </li>
        </ng-container>

        <!-- User Dropdown -->
        <li class="nav-item dropdown" *ngIf="isAuthenticated()">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="user-avatar">{{ getUserInitials() }}</span>
            {{ currentUser()?.prenom }} {{ currentUser()?.nom }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li>
              <span class="dropdown-item-text">
                <small class="text-muted">{{ currentUser()?.email }}</small>
              </span>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="/profile">
                <i class="bi bi-person-circle"></i> Mon Profil
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="/settings"> <i class="bi bi-gear"></i> Paramètres </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" href="#" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i> Déconnexion
              </a>
            </li>
          </ul>
        </li>

        <!-- Login/Register (if not authenticated) -->
        <ng-container *ngIf="!isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Connexion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white ms-2" routerLink="/register">
              S'inscrire
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
